@(elements: helper.FieldElements)

<div class="control-group @elements.args.get('_class)@if(elements.hasErrors) {error}" id="@elements.args.get('_id)">
  <label class="control-label" for="@elements.id">@elements.label(elements.lang)</label>
  <div class="controls">
    @elements.input
    @elements.errors(elements.lang).map { error =>
      <span class="help-inline">@error</span>
    }
    @elements.infos(elements.lang).map { info =>
      <span class="help-block">@info</span>
    }
  </div>
</div>
