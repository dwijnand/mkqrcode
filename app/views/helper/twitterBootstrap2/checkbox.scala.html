@(field: Field, args: (Symbol, Any)*)(implicit handler: views.html.helper.FieldConstructor, lang: Lang)

@import play.api.templates.PlayMagic._
@import views.html.helper.input

  @boxValue = @{ args.toMap.get('value).getOrElse("true") }

@input(field, args: _*) { (id, name, value, htmlArgs) =>
  <label class="checkbox">
    <input type="checkbox" id="@id" name="@name" value="@boxValue" @(if(value == Some(boxValue)) "checked" else "")
      @toHtmlArgs(htmlArgs.filterKeys(_ != 'value))>@args.toMap.get('_text)
  </label>
}
